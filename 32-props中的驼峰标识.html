<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :c-info="info" :child-my-message='message'></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>
  <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default: ''
        }
      }
    }
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          info: {
            name: 'lee',
            age: 18,
            height: 188
          },
          message: 'aaaaaa'
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
