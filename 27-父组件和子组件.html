<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn2></cpn2>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    //1.创建第一个构造器(子组件)
    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
            `
    })
    //2.创建第二个构造器(父组件)
    const cpnC2 = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，呵呵呵呵</p>
        <cpn1></cpn1>
      </div>
            `,
      components: {
        cpn1: cpnC1
      }
    })
    //Vue实例也是组件 root组件 为最顶层的组件根组件
    const vm = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      components: {
        cpn2: cpnC2
      }
    })
  </script>
</body>

</html>
