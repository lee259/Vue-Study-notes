<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 组件实例对象 -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数{{counter}}</h2>
      <button @click="decrement">-</button>
      <button @click="increment">+</button>
    </div>
  </template>
  <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        //data为函数的话可以在每次调用的时候都返回一个新的对象，避免了复用组件时变量之间的相互影响
        return {
          counter: 0
        }
      },
      methods: {
        decrement() {
          this.counter--
        },
        increment() {
          this.counter++
        }
      },
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
    })
  </script>
</body>

</html>
