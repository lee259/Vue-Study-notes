<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 1.插槽的基本使用<solt></solt> -->
  <!-- 2.插槽的默认值<slot><button>按钮</button></slot>-->
  <!-- 3.如果有多个值同时放入组件中进行替换时，一起作为替换元素 -->
  <div id="app">
    <cpn>
      <button>按钮</button>
    </cpn>
    <cpn>哈哈哈哈</cpn>
    <cpn>呵呵呵额呵</cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件，哈哈哈</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>

</html>
