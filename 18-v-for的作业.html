<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" :class="{active:currentIndex===index}" :key="item" @click='liClick(index)'>
        {{index}}.{{item}}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          movies: ['海王', '海尔兄弟', '加勒比海盗', '海贼王'],
          currentIndex: 0
        }
      },
      methods: {
        liClick(index) {
          this.currentIndex = index
        }
      },
    })
  </script>
</body>

</html>
